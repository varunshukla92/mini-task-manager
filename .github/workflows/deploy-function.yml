name: Deploy Azure Function

on:
  push:
    branches:
      - main
    paths:
      - "TaskProcessor.Functions/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore TaskProcessor.Functions/TaskProcessor.Functions.csproj

      - name: Build
        run: dotnet build TaskProcessor.Functions/TaskProcessor.Functions.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish TaskProcessor.Functions/TaskProcessor.Functions.csproj --configuration Release --output ./publish

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: minijira-task-processor
          package: ./publish
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
